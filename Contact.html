    <div class="cntTopLayer">
      <h1>Contact Us!</h1>
      <p>
        If you are interested in partnership, if you are looking for more
        information, or for any other queries, send us an email!
      </p>

        height="472"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
      <br />
      <button
        id="sendbutton"
        onclick="javascript:window.location='mailto:'+'mfore048@uOttawa.ca'+'?subject='+cntNm+'&body='+cntTXT"
      >
        Send
